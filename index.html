<!DOCTYPE html>
<html>
<head>
    <title>Yes or No Prompt</title>
</head>
<body>
    <button onclick="showPrompt()">CLICK ME IDOL </button>

    <script>
        function showPrompt() {
            var result = window.confirm("unblock mona bako click mo Cancel kung ayaw mo Ok naman nung Oo");
            if (result) {
                alert("YEHEYY UNBLOCK MONAKO");
            } else {
                alert("K lang atlease nag uusap pa tau :)");
            }
        }
    </script>
    
    <style>
      
      button {
      margin-left: 125px;
      margin-top: 250px;
      border-top: 5px;
      padding: 5px;
      border-radius: 5px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: tomato;  
      }   
      
    </style>
    
</body>
</html>
